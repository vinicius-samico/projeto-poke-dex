<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/favicons/pokebola.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Projeto prokedex</title>
</head>
<body>

        <main>
            <img src="" alt="pokemon" class="pokemon-image">


            <h1 class="pokemon-data">
                <span class="pokemon-number"></span>
                <span class="pokemon-name"></span>
            </h1>    

            <form class="form">  
                <input type="search" 
                class="input-search"
                placeholder="Name or Number"
                required
                /> 
            </form>

            <div class="buttons">

                    <button class="button btn-prev">Prev &lt;</button>
                    <button class="button btn-next">Next &gt;</button>
            </div>


           
            <img src="./images/pokedex.png" alt="img-pokedex" class="pokedex">

        </main>

    
        <script src="./js/script.js"></script>
</body>
</html>
